<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Button</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#Text1").focus(function () {
                $(this).css("background-color", "red");
            });
            $("#Text2").blur(function () {
                $(this).css("background-color", "yellow");
            });
            $("#Text3").keypress(function () {
                alert($(this).val());
            });
            $("#Text4").keyup(function () {
                alert($(this).val());
            });
        });

    </script>

</head>

<body>
    <input type="text" id="Text1" placeholder="Check Text Box Focus Event.." />
    <hr />
    <input type="text" id="Text2" placeholder="Check Text Box Blur Event.." />
    <hr />
    <input type="text" id="Text3" placeholder="Check Text Box Key Press Event.." />
    <hr />
    <input type="text" id="Text4" placeholder="Check Text Box Key Up Event..." />
    <hr />
</body>

</html>
