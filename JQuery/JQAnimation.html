<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#a1").click(function () {
                $("div").animate({ left: '280px' });
            });
            $("#a2").click(function () {
                $("div").animate({ left: '280px', opacity: '0.5', height: '200px', width: '200px' });
            });
            $("#a3").click(function () {
                var div = $("div");
                div.animate({ height: '300px', opacity: '0.4' }, "slow");
                div.animate({ width: '300px', opacity: '0.8' }, "slow");
                div.animate({ height: '100px', opacity: '0.4' }, "slow");
                div.animate({ width: '100px', opacity: '0.8' }, "slow");
            });
        });
    </script>
</head>

<body>
    <button id="a1">animation1</buTton>
    <button id="a2">animation2</buTton>
    <button id="a3">animation3</buTton>

    <div style="background: #126541; height:150px;width: 150px;position: absolute;"></div>
</body>

</html>
