<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade Animation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#f1").click(function () {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(4000);
            });

            $("#f2").click(function () {
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(4000);
            });

            $("#f3").click(function () {
                $("#div1").fadeToggle();
                $("#div2").fadeToggle("slow");
                $("#div3").fadeToggle(4000);
            });

            $("#f4").click(function () {
                $("#div1").fadeTo("slow", 0.16);
                $("#div2").fadeTo("slow", 0.7);
                $("#div3").fadeTo("slow", 0.5);
            });

        });
    </script>
</head>

<body>
    <button id="f1">fade in boxes</button><br><br>
    <button id="f2">fade out boxes</button><br><br>
    <button id="f3">fade in/out boxes</button><br><br>
    <button id="f4">fade boxes</button><br><br>

    <div id="div1" style="width:150px;height:150px;display:none;background-color:Orange;"></div><br>
    <div id="div2" style="width:150px;height:150px;display:none;background-color:blue;"></div><br>
    <div id="div3" style="width:150px;height:150px;display:none;background-color:green;"></div>
</body>

</html>
