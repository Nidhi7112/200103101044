<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
</head>
<body>
    <input type="text" autofocus placeholder="Enter Fiest Name here...." maxlength="5"/><hr/>
    <input type="radio" id="G1" name="Gender" /><label for="G1" >Male</label>&nbsp;&nbsp;
    <input type="radio" id="G2" name="Gender" /><span>Female</span><hr/>

    <input type="checkbox"/> Accept Terms And Condition<hr/>
    <input type="file" multiple accept=".jpg,.jpeg,.png" /><hr/>

    <input type="Button" value="Click Here.."/><hr/>
    <input type="submit"/><hr/>
    <button>Click Here...</button><hr/>

    <textarea rows="10" placeholder="Enter Address Here...." maxlength="100"></textarea><hr/>

    <fieldset>
        <legend>Sign Up</legend>
        <span>Username:</span><br/>
		<input type="text" placeholder="Enter Username Here...." maxlength="60" /><br/>
		<span>Password:</span><br/>
		<input type="password" placeholder="Enter Password Here.." maxlength="15" /><br/><br/>
		<input type="button" value="Sign Up" />
    </fieldset>
</body>
</html>
