<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropable</title>
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet" />
    <script src = "https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
    
    <style type="text/css">
      .ui-widget-header {
          background:aqua;
          border: 1px solid Gray;
          color: seagreen;
          font-weight: bold;
       }
       .ui-widget-content {
          background: seagreen;
          border: 1px solid peru;
          color: lawngreen;
       }
       .MyCls{background-color:darkmagenta;color:goldenrod}
       #ITStudents { 
          width: 200px; 
          height: 200px; 
          padding: 10px; 
          margin: 0px 5px 10px 0; 
       }
       
       #IT{ 
          width: 250px;
          height: 250px;
          padding: 10px; 
          margin: 10px;  
       }
    </style>

    <script type="text/javascript">
       $(document).ready(function () {
        
            $("#ITStudents").draggable();

            $("#IT").droppable({ 
                accept: "#ITStudents",
                drop:function(event, ui) {
                    $(this).addClass("MyCls").find("p").html("Done.....");
                    
                }
            });
            
        });
    </script>
</head>
<body>
    <div id="ITStudents" class = "ui-widget-content">
        <p>Hi ... I M IT Student.</p>
     </div>
     <hr/>
     <div id="IT" class = "ui-widget-header">
        <p>Welcome to I.T. Craft</p>
     </div>
</body>
</html>
