<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Css Type</title>
	<style type="text/css">
        div{ background-color:green; height:175px; width:200px; color:black; font-size:30px;}

		.Lorem{ background-color:blue; height:200px; width:175px; color:black; font-size:25px;}

		#L1{ background-color:red; height:200px; width:200px; color:black; font-size:20px;}
            
		</style>
		
		
	</head>
	<body>
		<div style="background-color:violet; height:200px; width:200px; color:black; font-size:30px;">Lorem ipsum dolor sit.</div>
        <hr/>
		<div>Lorem ipsum dolor sit.</div>
        <hr/>
		
		<div class="Lorem">Lorem ipsum dolor sit.</div>
        <hr/>
		

        <div class="Lorem" id="L1">Lorem ipsum dolor sit.</div>
        <hr/>


    
</body>
</html>
